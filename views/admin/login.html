<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
        <link rel="shortcut icon" href="/img/Graphicloads-Transport-Bus-4.ico" type="image/x-icon">
        <link rel="icon" href="/img/Graphicloads-Transport-Bus-4.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
        <link rel="stylesheet" href="/css/login.css">

        <title>Admin Login</title>
    </head>
    <body class="h-vh-100 bg-brandColor2">
        <form class="login-form bg-white p-6 mx-auto border bd-default win-shadow" action="javascript:"
            data-clear-invalid="2000">
            <span class="mif-vpn-lock mif-4x place-right" style="margin-top: -10px;"></span>
            <h2 class="text-light">Admin Login</h2>
            <hr class="thin mt-4 mb-4 bg-white">
            <div class="form-group">
                <input type="text" id="AId" data-role="input" data-prepend="<span class='mif-envelop'>" placeholder="Enter your Admin-ID..." required>
                </div>
                <div class="form-group">
                    <input type="password" id="pass" data-role="input" data-prepend="<span class='mif-key'>" placeholder="Enter your password..." data-validate="required minlength=6" required>
                    </div>
                    <div id="invalidUSNError" class="response"></div>
                    <div class="form-group mt-10">
                        <button id="loginAdmin" class="button" disabled>Login</button>
                    </div>
                </form>
            </body>
            <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
            <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>   
            <script src="/js/login.js"></script> 
</html>
